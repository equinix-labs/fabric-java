    "401":
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
      description: unauthorized
    "403":
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
      description: forbidden
    "404":
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
      description: not found
    "422":
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
      description: unprocessable entity
  summary: Get a virtual network
  tags:
  - VLANs
put:
  description: Updates the virtual network.
  operationId: updateVirtualNetwork
  parameters:
  - description: Virtual Network UUID
    in: path
    name: id
    required: true
    schema:
      format: uuid
      type: string
  - $ref: '../../components/parameters/Include.yaml'
  - $ref: '../../components/parameters/Exclude.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/VirtualNetworkUpdateInput.yaml'
    description: Virtual network to update
    required: true
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/VirtualNetwork.yaml'
      description: ok
    "401":
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
      description: unauthorized
    "403":
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
      description: forbidden
    "404":
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
      description: not found
    "422":
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
      description: unprocessable entity
    "429":
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
      description: too many requests
  summary: Updates the virtual network
  tags:
  - VLANs

properties:
  peer_ip:
    type: string
    example: "8.8.8.8"
  peer_as:
    description: The ASN of the peer that advertised the prefix.
    type: integer
    format: int64
    minimum: 0
    maximum: 4294967295
    example: 65000
  state:
    description: The current status of the connection to the BGP peer. State is either up or down.
    type: string
    example: "up"
type: object

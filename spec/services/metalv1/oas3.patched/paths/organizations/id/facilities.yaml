get:
  deprecated: true
  description: Returns a listing of available datacenters for the given organization
  operationId: findFacilitiesByOrganization
  parameters:
  - description: Organization UUID
    in: path
    name: id
    required: true
    schema:
      format: uuid
      type: string
  - $ref: '../../../components/parameters/Include.yaml'
  - $ref: '../../../components/parameters/Exclude.yaml'
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/FacilityList.yaml'
      description: ok
    "401":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Error.yaml'
      description: unauthorized
    "403":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Error.yaml'
      description: forbidden
    "404":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Error.yaml'
      description: not found
  summary: Retrieve all facilities visible by the organization
  tags:
  - Facilities

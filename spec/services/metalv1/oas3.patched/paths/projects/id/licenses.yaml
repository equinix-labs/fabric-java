get:
  description: Provides a collection of licenses for a given project.
  operationId: findProjectLicenses
  parameters:
  - description: Project UUID
    in: path
    name: id
    required: true
    schema:
      format: uuid
      type: string
  - $ref: '../../../components/parameters/Include.yaml'
  - $ref: '../../../components/parameters/Exclude.yaml'
  - $ref: '../../../components/parameters/Page.yaml'
  - $ref: '../../../components/parameters/PerPage.yaml'
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/LicenseList.yaml'
      description: ok
    "401":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Error.yaml'
      description: unauthorized
    "403":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Error.yaml'
      description: forbidden
    "404":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Error.yaml'
      description: not found
  summary: Retrieve all licenses
  tags:
  - Licenses
post:
  description: Creates a new license for the given project
  operationId: createLicense
  parameters:
  - description: Project UUID
    in: path
    name: id
    required: true
    schema:
      format: uuid
      type: string
  - $ref: '../../../components/parameters/Include.yaml'
  - $ref: '../../../components/parameters/Exclude.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/LicenseCreateInput.yaml'
    description: License to create
    required: true
  responses:
    "201":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/License.yaml'
      description: created
    "401":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Error.yaml'
      description: unauthorized
    "403":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Error.yaml'
      description: forbidden
    "404":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Error.yaml'
      description: not found
    "422":
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Error.yaml'
      description: unprocessable entity
  summary: Create a License
  tags:
  - Licenses
